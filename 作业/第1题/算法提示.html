<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 860px;
			height: 60px;
			border: 1px solid #ccc;
			position: relative;
		}
		div p{
			position: absolute;
			top: 0;
			left: 0;
			width: 60px;
			height: 60px;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>

	<script type="text/javascript">
		var oDiv = document.getElementsByTagName("div")[0];
		var oP = document.getElementsByTagName("p")[0];


		//按下的时候
		oP.onmousedown = function(event){
			event = event || window.event;
			//增量，这个是当前鼠标的视口位置-p元素相对于父亲的位置
			//所以减出来的结果，就把oDiv的相对视口位置给得出来了。
			var deltaX = event.clientX - oP.offsetLeft;

			oDiv.onmousemove = function(event){
				event = event || window.event;
				//核心算法：
				var x = parseInt((event.clientX - deltaX) / 200) * 200;
				if(x < 10) x = 0;
				if(x > oDiv.clientWidth - oP.clientWidth - 10){
					x = oDiv.clientWidth - oP.clientWidth;
				}
				oP.style.left =  x + "px";
 
			}

			document.onmouseup = function(){
				oDiv.onmousemove = null;
			}
		}
	</script>
</body>
</html>
